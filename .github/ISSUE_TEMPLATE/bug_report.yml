name: Bug Report
description: Report a bug or issue with the Camera App
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: ios-version
    attributes:
      label: iOS Version
      description: What version of iOS are you running?
      placeholder: "e.g., iOS 18.5"
    validations:
      required: true

  - type: input
    id: device-model
    attributes:
      label: Device Model
      description: What device are you using?
      placeholder: "e.g., iPhone 16 Pro, iPad Air 5th Gen"
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: "What should have happened?"
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "What actually happened?"
    validations:
      required: true

  - type: dropdown
    id: camera-feature
    attributes:
      label: Camera Feature
      description: Which camera feature is affected?
      options:
        - Video Recording
        - Teleprompter
        - Video Filters
        - Camera Controls (zoom, focus, etc.)
        - Flash/Torch
        - UI/Interface
        - Other
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain your problem.
      placeholder: "Drag and drop images or videos here..."

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: "Any additional information that might be helpful..."
